                <tr>

                <tr>
                    <td><button type="button" onclick="input('4')">4</button></td>

                    <td>
                        <button type="button" onclick="input('6')">6</button>
                    </td>
                    <td>
                        <button id="plus" type="button" rowspan="2" onclick="input('+')">+</button>
                    </td>
                </tr>

                    <td>
                        <button type="button" onclick="input('1')">1</button>
                    </td>
                    <td>

                    </td>

                        <button id="eq" type="button" onclick="cal()">=</button>

                </tr>
            </table>
            </div>
        </div>
